name: Deploy Javadoc

on:
  release:
    types: [ released ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt
          
      - name: Create Javadoc
        uses: gradle/gradle-build-action@v3
        with:
          cache-disabled: true
          arguments: javadoc

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          folder: invui/build/docs/javadoc/
